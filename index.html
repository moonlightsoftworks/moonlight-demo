<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonlight Executor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    body {
      background: #0e0e0e;
      color: #00ff99;
      overflow: hidden;
    }

    .loader {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader h1 {
      margin-bottom: 10px;
    }

    .console {
      width: 90%;
      height: 80%;
      background: #101010;
      border: 2px solid #00ff99;
      margin: 50px auto;
      padding: 10px;
      overflow-y: scroll;
      white-space: pre-wrap;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      background: #00ff99;
      color: black;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      font-weight: bold;
    }

    textarea {
      width: 90%;
      height: 150px;
      background: #1a1a1a;
      color: #00ff99;
      border: 2px solid #00ff99;
      display: block;
      margin: 0 auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <h1>Injecting into Roblox...</h1>
    <p>Moonlight Executor initializing</p>
  </div>

  <div class="console" id="console">
    [Moonlight] Executor loaded. Awaiting script...
  </div>

  <textarea id="scriptInput" placeholder="Paste your Lua script here..."></textarea>

  <div class="controls">
    <button onclick="executeScript()">Execute</button>
    <button onclick="clearConsole()">Clear</button>
  </div>

  <script>
    // Fake loader
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
    }, 3000);

    function logToConsole(message) {
      const consoleEl = document.getElementById("console");
      consoleEl.textContent += `\n${message}`;
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    function executeScript() {
      const script = document.getElementById("scriptInput").value.trim();
      if (!script) return logToConsole("[Moonlight] No script provided.");

      logToConsole("[+] Connecting to Roblox client...");
      setTimeout(() => {
        logToConsole("[+] Hooking environment...");
        setTimeout(() => {
          logToConsole("[+] Executing...");
          setTimeout(() => {
            if (script.includes("swagmode")) {
              logToConsole("[+] Swagmode Loaded. Enjoy!");
            } else {
              logToConsole("[+] Script executed successfully.");
            }
          }, 1000);
        }, 1000);
      }, 1000);
    }

    function clearConsole() {
      document.getElementById("console").textContent = "[Moonlight] Executor loaded. Awaiting script...";
    }
  </script>
</body>
</html>
