<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moonlight - Auth</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', monospace;
    }

    body {
      background: #000;
      color: #0ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .auth-box {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #0ff;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 20px #0ff44f;
    }

    .auth-box h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #0ff;
      background: black;
      color: #0ff;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background: #0ff;
      color: black;
    }

    .toggle {
      font-size: 13px;
      color: #aaa;
      cursor: pointer;
      margin-top: 10px;
    }

    #dashboard {
      display: none;
      text-align: center;
    }

    .admin-panel {
      margin-top: 30px;
      border-top: 1px solid #0ff;
      padding-top: 15px;
    }
  </style>
</head>
<body>
  <div class="auth-box" id="authBox">
    <h2 id="formTitle">Login to Moonlight</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleAuth()" id="authBtn">Login</button>
    <div class="toggle" onclick="toggleMode()">Don't have an account? <u>Sign up</u></div>
  </div>

  <div class="auth-box" id="dashboard">
    <h2 id="welcomeUser"></h2>
    <button onclick="goToMoonlight()">Go to Moonlight Official Page</button>
    <button onclick="logout()">Logout</button>
    <div class="admin-panel" id="adminPanel" style="display:none;">
      <h3>Admin Panel</h3>
      <p>More admin features will be added here</p>
    </div>
  </div>

  <script>
    let mode = 'login';
    let users = JSON.parse(localStorage.getItem('users') || '{}');

    const user = localStorage.getItem('currentUser');
    if (user) showDashboard(user);

    function toggleMode() {
      mode = mode === 'login' ? 'signup' : 'login';
      document.getElementById('formTitle').innerText = mode === 'login' ? 'Login to Moonlight' : 'Sign up for Moonlight';
      document.getElementById('authBtn').innerText = mode === 'login' ? 'Login' : 'Sign Up';
      document.querySelector('.toggle').innerHTML = mode === 'login' ? `Don't have an account? <u>Sign up</u>` : `Already have an account? <u>Login</u>`;
    }

    function handleAuth() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) return alert('Fill all fields');

      if (mode === 'signup') {
        if (users[username]) return alert('User already exists');
        users[username] = { password };
        localStorage.setItem('users', JSON.stringify(users));
        alert('Sign-up successful! Please login.');
        toggleMode();
      } else {
        if (!users[username]) return alert('User not found');
        if (users[username].password !== password) return alert('Wrong password');
        localStorage.setItem('currentUser', username);
        showDashboard(username);
      }
    }

    function showDashboard(user) {
      document.getElementById('authBox').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('welcomeUser').innerText = `Hi, ${user}`;
      if (user === 'moonlight') {
        document.getElementById('adminPanel').style.display = 'block';
      }
    }

    function logout() {
      localStorage.removeItem('currentUser');
      location.reload();
    }

    function goToMoonlight() {
      window.open('https://moonlight.softworks.lol', '_blank');
    }
  </script>
</body>
</html>
