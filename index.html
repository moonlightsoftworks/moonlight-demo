<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonlight</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
    }
    input {
      background: #2a2a2a;
      color: white;
    }
    button {
      background: #6a5acd;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #7f73e3;
    }
    #adminPanel {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      display: none;
    }
    .forum-thread {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container" id="home">
    <h2>Welcome to Moonlight</h2>
    <button onclick="showLogin()">Login</button>
    <button onclick="showSignup()">Sign Up</button>
    <button onclick="showForum()">Forum</button>
  </div>

  <div class="container" id="login" style="display:none">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="loginUser()">Login</button>
    <button onclick="goHome()">Back</button>
  </div>

  <div class="container" id="signup" style="display:none">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="Username" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signupUser()">Sign Up</button>
    <button onclick="goHome()">Back</button>
  </div>

  <div class="container" id="dashboard" style="display:none">
    <h2 id="welcomeMsg"></h2>
    <button onclick="logout()">Logout</button>
    <div id="adminPanel">
      <h3>Admin Panel</h3>
      <button onclick="banUser()">Ban User</button>
      <button onclick="unbanUser()">Unban User</button>
    </div>
  </div>

  <div class="container" id="forum" style="display:none">
    <h2>Forum</h2>
    <div id="threadsContainer"></div>
    <input type="text" id="threadTitle" placeholder="Thread Title" />
    <textarea id="threadContent" placeholder="Thread Content"></textarea>
    <button onclick="createThread()">Create Thread</button>
    <button onclick="goHome()">Back</button>
  </div>

  <script>
    function showLogin() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }

    function showSignup() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('signup').style.display = 'block';
    }

    function goHome() {
      document.querySelectorAll('.container').forEach(c => c.style.display = 'none');
      document.getElementById('home').style.display = 'block';
    }

    function signupUser() {
      const user = document.getElementById('signupUsername').value;
      const pass = document.getElementById('signupPassword').value;
      if (user && pass) {
        let users = JSON.parse(localStorage.getItem('users') || '{}');
        if (users[user]) return alert('User already exists.');
        users[user] = pass;
        localStorage.setItem('users', JSON.stringify(users));
        alert('Signup successful! You can log in now.');
        showLogin();
      } else {
        alert('Please fill out both fields.');
      }
    }

    function loginUser() {
      const user = document.getElementById('loginUsername').value;
      const pass = document.getElementById('loginPassword').value;
      let users = JSON.parse(localStorage.getItem('users') || '{}');
      if (users[user] && users[user] === pass) {
        localStorage.setItem('loggedInUser', user);
        showDashboard(user);
      } else {
        alert('Invalid login.');
      }
    }

    function showDashboard(user) {
      document.querySelectorAll('.container').forEach(c => c.style.display = 'none');
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('welcomeMsg').innerText = `Hi, ${user}`;
      if (user.toLowerCase() === 'milky') {
        document.getElementById('adminPanel').style.display = 'block';
      } else {
        document.getElementById('adminPanel').style.display = 'none';
      }
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      goHome();
    }

    function showForum() {
      document.querySelectorAll('.container').forEach(c => c.style.display = 'none');
      document.getElementById('forum').style.display = 'block';
      loadThreads();
    }

    function createThread() {
      const title = document.getElementById('threadTitle').value;
      const content = document.getElementById('threadContent').value;
      if (title && content) {
        let threads = JSON.parse(localStorage.getItem('threads') || '[]');
        threads.push({ title, content, user: localStorage.getItem('loggedInUser') });
        localStorage.setItem('threads', JSON.stringify(threads));
        loadThreads();
        alert('Thread created!');
      } else {
        alert('Please fill out both fields.');
      }
    }

    function loadThreads() {
      const threads = JSON.parse(localStorage.getItem('threads') || '[]');
      const threadsContainer = document.getElementById('threadsContainer');
      threadsContainer.innerHTML = '';
      threads.forEach(thread => {
        const threadDiv = document.createElement('div');
        threadDiv.classList.add('forum-thread');
        threadDiv.innerHTML = `
          <h3>${thread.title}</h3>
          <p>${thread.content}</p>
          <small>Posted by ${thread.user}</small>
        `;
        threadsContainer.appendChild(threadDiv);
      });
    }

    function banUser() {
      const userToBan = prompt('Enter username to ban');
      let bannedUsers = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
      if (!bannedUsers.includes(userToBan)) {
        bannedUsers.push(userToBan);
        localStorage.setItem('bannedUsers', JSON.stringify(bannedUsers));
        alert(`${userToBan} has been banned.`);
      } else {
        alert(`${userToBan} is already banned.`);
      }
    }

    function unbanUser() {
      const userToUnban = prompt('Enter username to unban');
      let bannedUsers = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
      const index = bannedUsers.indexOf(userToUnban);
      if (index !== -1) {
        bannedUsers.splice(index, 1);
        localStorage.setItem('bannedUsers', JSON.stringify(bannedUsers));
        alert(`${userToUnban} has been unbanned.`);
      } else {
        alert(`${userToUnban} is not banned.`);
      }
    }

    window.onload = function () {
      const user = localStorage.getItem('loggedInUser');
      if (user) showDashboard(user);
    }
  </script>
</body>
</html>
