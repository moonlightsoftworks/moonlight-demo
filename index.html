<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonlight Login</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/11081/11081983.png" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }
    body {
      background: black;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #0ff;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #0ff;
      background: black;
      color: #0ff;
    }
    button {
      cursor: pointer;
    }
    .toggle {
      margin-top: 10px;
      color: #ccc;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="form-box" id="login-box">
  <h2>Login</h2>
  <input type="text" id="login-username" placeholder="Username" />
  <input type="password" id="login-password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <div class="toggle" onclick="toggleForms()">Don't have an account? Sign up</div>
</div>

<div class="form-box" id="signup-box" style="display: none;">
  <h2>Sign Up</h2>
  <input type="text" id="signup-username" placeholder="Username" />
  <input type="password" id="signup-password" placeholder="Password" />
  <button onclick="signup()">Sign Up</button>
  <div class="toggle" onclick="toggleForms()">Already have an account? Login</div>
</div>

<script>
  function toggleForms() {
    document.getElementById("login-box").style.display =
      document.getElementById("login-box").style.display === "none" ? "block" : "none";
    document.getElementById("signup-box").style.display =
      document.getElementById("signup-box").style.display === "none" ? "block" : "none";
  }

  function signup() {
    const username = document.getElementById("signup-username").value;
    const password = document.getElementById("signup-password").value;

    if (!username || !password) {
      alert("Fill out all fields.");
      return;
    }

    if (localStorage.getItem(username)) {
      alert("Username already exists!");
    } else {
      localStorage.setItem(username, password);
      alert("Signed up successfully! Please log in.");
      toggleForms();
    }
  }

  function login() {
    const username = document.getElementById("login-username").value;
    const password = document.getElementById("login-password").value;

    if (localStorage.getItem(username) === password) {
      localStorage.setItem("loggedInUser", username);
      window.location.href = "home.html";
    } else {
      alert("Invalid username or password.");
    }
  }
</script>

</body>
</html>
