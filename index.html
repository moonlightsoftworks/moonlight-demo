<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonlight | Sign Up / Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #2d2d2d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background: #333;
      border-radius: 15px;
      padding: 40px 60px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #1db954;
      font-size: 36px;
      margin-bottom: 30px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      background: #444;
      border: 1px solid #555;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transition: 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      background: #555;
      border-color: #1db954;
      outline: none;
    }

    .button {
      width: 100%;
      padding: 15px;
      background: #1db954;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #1ed760;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #bbb;
    }

    .link a {
      color: #1db954;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Moonlight</h1>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="button">Log In</button>
    </form>
    <div class="link">
      Don't have an account? <a href="#" id="switchToSignUp">Sign Up</a>
    </div>
  </div>

  <script>
    // Switch between Login and Sign-Up forms
    const switchToSignUp = document.getElementById('switchToSignUp');
    switchToSignUp.addEventListener('click', function(event) {
      event.preventDefault();
      document.querySelector('h1').textContent = 'Moonlight | Sign Up';
      document.querySelector('button').textContent = 'Sign Up';
      document.querySelector('.link').innerHTML = 'Already have an account? <a href="#" id="switchToLogin">Log In</a>';
      document.getElementById('switchToLogin').addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector('h1').textContent = 'Moonlight';
        document.querySelector('button').textContent = 'Log In';
        document.querySelector('.link').innerHTML = 'Don\'t have an account? <a href="#" id="switchToSignUp">Sign Up</a>';
      });
    });

    // Handle the form submission
    document.getElementById('authForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username && password) {
        // For now, just log the credentials (you can replace this with real authentication later)
        alert(`Logged in as: ${username}`);
      } else {
        alert('Please fill in all fields');
      }
    });
  </script>
</body>
</html>
