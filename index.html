<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonlight Chat</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #1e1f22; color: white; display: flex; height: 100vh; }
    .sidebar { width: 250px; background: #2f3136; padding: 1rem; display: flex; flex-direction: column; }
    .sidebar h2 { font-size: 1.2rem; margin-bottom: 1rem; }
    .main { flex: 1; display: flex; flex-direction: column; }
    .chat-box { flex: 1; padding: 1rem; overflow-y: auto; }
    .chat-message { margin-bottom: 0.5rem; }
    .chat-message span { font-weight: bold; color: #00aff4; }
    .input-area { display: flex; padding: 1rem; background: #313338; }
    .input-area input { flex: 1; padding: 0.5rem; border: none; border-radius: 4px; background: #40444b; color: white; }
    .input-area button { margin-left: 0.5rem; padding: 0.5rem 1rem; border: none; background: #5865f2; color: white; border-radius: 4px; cursor: pointer; }
    .login { margin: auto; text-align: center; color: white; }
    .login input { margin: 0.5rem 0; padding: 0.5rem; border: none; border-radius: 4px; background: #40444b; color: white; width: 200px; }
    .login button { padding: 0.5rem 1rem; background: #5865f2; border: none; border-radius: 4px; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div id="loginPage" class="login">
    <h1>Moonlight Chat</h1>
    <p>Enter a username to join</p>
    <input type="text" id="usernameInput" placeholder="Username" /> <br />
    <button onclick="login()">Enter</button>
  </div>

  <div id="chatPage" style="display:none; width:100%;">
    <div class="sidebar">
      <h2>Moonlight</h2>
      <p id="currentUser"></p>
    </div>
    <div class="main">
      <div class="chat-box" id="chatBox"></div>
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const loginPage = document.getElementById("loginPage");
    const chatPage = document.getElementById("chatPage");
    const usernameInput = document.getElementById("usernameInput");
    const currentUser = document.getElementById("currentUser");
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");

    function login() {
      const username = usernameInput.value.trim();
      if (username) {
        localStorage.setItem("moonlight_user", username);
        showChat();
      }
    }

    function showChat() {
      const username = localStorage.getItem("moonlight_user");
      if (username) {
        loginPage.style.display = "none";
        chatPage.style.display = "flex";
        currentUser.textContent = `Logged in as: ${username}`;
        loadMessages();
      }
    }

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;
      const username = localStorage.getItem("moonlight_user");
      const messages = JSON.parse(localStorage.getItem("moonlight_messages") || "[]");
      messages.push({ user: username, text: msg });
      localStorage.setItem("moonlight_messages", JSON.stringify(messages));
      messageInput.value = "";
      loadMessages();
    }

    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem("moonlight_messages") || "[]");
      chatBox.innerHTML = "";
      messages.forEach(msg => {
        const msgEl = document.createElement("div");
        msgEl.className = "chat-message";
        msgEl.innerHTML = `<span>${msg.user}</span>: ${msg.text}`;
        chatBox.appendChild(msgEl);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Auto-login if user already exists
    if (localStorage.getItem("moonlight_user")) showChat();
  </script>
</body>
</html>
