<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonlight Music</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/11081/11081983.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background: black;
      color: #0ff;
      overflow-y: auto;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .glitch {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 3px 3px red, -3px -3px blue; }
      50% { text-shadow: -3px -3px red, 3px 3px blue; }
      100% { text-shadow: 3px 3px red, -3px -3px blue; }
    }

    .container {
      margin-top: 50px;
      padding: 20px;
      width: 85%;
      margin-left: auto;
      margin-right: auto;
    }

    .search-bar {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #0ff;
      border-radius: 8px;
      background-color: black;
      color: #0ff;
    }

    .music-player {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 20px;
    }

    audio {
      width: 100%;
    }

    .results {
      margin-top: 20px;
      text-align: left;
    }

    .song {
      margin-bottom: 15px;
      border-bottom: 1px dashed #0ff;
      padding-bottom: 10px;
    }

    .copyright {
      margin-top: 50px;
      font-size: 14px;
      color: #0ff;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div class="container">
    <h1 class="glitch">Moonlight</h1>
    <p>Your ad-free gateway to explore and enjoy music.</p>

    <input type="text" class="search-bar" id="searchInput" placeholder="Search for a song or artist..." />

    <div class="music-player">
      <h2>Now Playing:</h2>
      <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="results" id="results">
      <!-- Dynamic song results will go here -->
    </div>

    <div class="copyright">
      <p>Â© 2025 Moonlight Music - Ad-free forever ðŸŒ™</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(0);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0ff";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    // Music search simulation
    const dummySongs = [
      { title: "In and Out of Love", artist: "Armin van Buuren ft. Sharon den Adel", url: "https://raw.githubusercontent.com/moonlightsoftworks/mp4/main/Armin%20van%20Buuren%20feat.%20Sharon%20den%20Adel%20-%20In%20And%20Out%20Of%20Love%20(Official%20Music%20Video).mp3" },
      { title: "Night Drive", artist: "Moonlight Synth", url: "https://example.com/nightdrive.mp3" },
      { title: "Euphoria", artist: "Noir Beats", url: "https://example.com/euphoria.mp3" }
    ];

    const searchInput = document.getElementById('searchInput');
    const resultsDiv = document.getElementById('results');
    const audioPlayer = document.getElementById('audioPlayer');
    const audioSource = document.getElementById('audioSource');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      resultsDiv.innerHTML = '';
      const results = dummySongs.filter(song =>
        song.title.toLowerCase().includes(query) ||
        song.artist.toLowerCase().includes(query)
      );

      results.forEach(song => {
        const div = document.createElement('div');
        div.className = 'song';
        div.innerHTML = `<strong>${song.title}</strong><br/><em>${song.artist}</em><br/><button onclick="playSong('${song.url}')">Play</button>`;
        resultsDiv.appendChild(div);
      });
    });

    function playSong(url) {
      audioSource.src = url;
      audioPlayer.load();
      audioPlayer.play();
    }
  </script>
</body>
</html>
