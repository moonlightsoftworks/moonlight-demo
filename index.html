<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonlight - Music Without Limits</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/11081/11081983.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #111;
      box-shadow: 0 2px 10px #0ff5;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .search-box {
      margin: 30px auto;
      max-width: 600px;
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 15px;
      font-size: 18px;
      background: #111;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 8px;
      outline: none;
    }

    .results {
      max-height: 400px;
      overflow-y: auto;
      margin: 20px auto;
      width: 90%;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff3;
    }

    .song {
      padding: 15px;
      border-bottom: 1px solid #0ff3;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .song:hover {
      background: #0ff1;
    }

    button {
      background: black;
      border: 1px solid #0ff;
      color: #0ff;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0ff;
      color: black;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-top: 2px solid #0ff4;
    }

    .now-playing {
      font-weight: bold;
      color: #0ff;
    }

    audio {
      width: 300px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MOONLIGHT</div>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search any song, artist, album..." />
  </div>

  <div class="results" id="results">
    <!-- Songs will appear here -->
  </div>

  <footer>
    <div class="now-playing" id="nowPlaying">ðŸŽ§ Nothing playing</div>
    <audio id="audioPlayer" controls>
      <source id="audioSource" src="" type="audio/mpeg">
    </audio>
  </footer>

  <script>
    const dummySongs = [
      {
        title: "Blinding Lights",
        artist: "The Weeknd",
        url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
      },
      {
        title: "Save Your Tears",
        artist: "The Weeknd",
        url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
      },
      {
        title: "Night Drive",
        artist: "Moonlight Synth",
        url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
      }
    ];

    const searchInput = document.getElementById("searchInput");
    const results = document.getElementById("results");
    const audio = document.getElementById("audioPlayer");
    const audioSource = document.getElementById("audioSource");
    const nowPlaying = document.getElementById("nowPlaying");

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.toLowerCase();
      results.innerHTML = "";
      const filtered = dummySongs.filter(s => s.title.toLowerCase().includes(q) || s.artist.toLowerCase().includes(q));

      if (filtered.length === 0 && q) {
        results.innerHTML = "<p>No results found. ðŸ˜¢</p>";
        return;
      }

      filtered.forEach(song => {
        const div = document.createElement("div");
        div.className = "song";
        div.innerHTML = `
          <div>
            <strong>${song.title}</strong><br/>
            <small>${song.artist}</small>
          </div>
          <button onclick="playSong('${song.title}', '${song.url}')">Play</button>
        `;
        results.appendChild(div);
      });
    });

    function playSong(title, url) {
      audioSource.src = url;
      audio.load();
      audio.play();
      nowPlaying.innerText = `ðŸŽ§ Now Playing: ${title}`;
    }
  </script>
</body>
</html>
