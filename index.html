<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonlight</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/11081/11081983.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background: black;
      color: #0ff;
      overflow-y: auto;
      text-align: center;
    }

    .box {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0ff;
      padding: 20px;
      width: 85%;
      margin: 20px auto;
      border-radius: 10px;
      text-align: left;
    }

    .glitch {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 3px 3px red, -3px -3px blue; }
      50% { text-shadow: -3px -3px red, 3px 3px blue; }
      100% { text-shadow: 3px 3px red, -3px -3px blue; }
    }

    .terminal {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #0ff;
      padding: 15px;
      width: 80%;
      height: 250px;
      margin: 20px auto;
      text-align: left;
      font-size: 14px;
      overflow-y: auto;
      border-radius: 8px;
    }

    #notif {
      position: fixed;
      top: 20px;
      right: 20px;
      background: black;
      color: #0ff;
      border: 2px solid #0ff;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 9999;
    }

    #admin-panel, #user-dashboard {
      display: none;
    }
  </style>
</head>
<body>

  <audio id="bg-audio" autoplay loop>
    <source src="https://raw.githubusercontent.com/moonlightsoftworks/mp4/main/Armin%20van%20Buuren%20feat.%20Sharon%20den%20Adel%20-%20In%20And%20Out%20Of%20Love%20(Official%20Music%20Video).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Admin check (use 'milky' as an admin example)
    const ADMINS = ['milky']; 

    // Simulated user data (store data in localStorage)
    function loadUserData() {
      const username = localStorage.getItem("currentUser");
      if (username && ADMINS.includes(username)) {
        document.getElementById('admin-panel').style.display = 'block';
      } else if (username) {
        document.getElementById('user-dashboard').style.display = 'block';
        document.getElementById("dashboard-username").innerText = username;
      }
    }

    // Announcement Feature
    function makeAnnouncement() {
      const announcement = document.getElementById("announcement-text").value.trim();
      if (!announcement) return alert("Please write an announcement.");
      localStorage.setItem("announcement", announcement); // Save announcement
      alert("Announcement sent!");
    }

    // Display announcement to users
    function showAnnouncement() {
      const announcement = localStorage.getItem("announcement");
      if (announcement) {
        alert("Announcement: " + announcement); // Can be displayed as an alert or banner
      }
    }

    // User Management: Delete user
    function deleteUser() {
      const usernameToDelete = document.getElementById("manage-username").value.trim();
      if (!usernameToDelete) return alert("Please enter a username.");
      if (localStorage.getItem(usernameToDelete)) {
        localStorage.removeItem(usernameToDelete); 
        alert(usernameToDelete + " has been deleted.");
      } else {
        alert("User not found.");
      }
    }

    // Reset user password
    function resetPassword() {
      const usernameToReset = document.getElementById("manage-username").value.trim();
      if (!usernameToReset) return alert("Please enter a username.");
      const storedUser = localStorage.getItem(usernameToReset);
      if (storedUser) {
        const newPassword = prompt("Enter new password for " + usernameToReset);
        if (newPassword) {
          const userData = JSON.parse(storedUser);
          userData.password = newPassword;
          localStorage.setItem(usernameToReset, JSON.stringify(userData));
          alert(usernameToReset + "'s password has been reset.");
        }
      } else {
        alert("User not found.");
      }
    }

    // Change website background color
    function changeBackgroundColor() {
      const color = prompt("Enter a color for the background (e.g., 'black', 'blue'):");
      if (color) {
        document.body.style.backgroundColor = color;
      }
    }

    // User Dashboard: Show Roblox Status
    function checkRobloxStatus() {
      const status = Math.random() > 0.5 ? "Online" : "Offline";  // Simulate status
      document.getElementById("roblox-status").innerText = "Roblox Status: " + status;
    }

    // Handle user login
    function handleLogin() {
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();
      if (localStorage.getItem(username) && JSON.parse(localStorage.getItem(username)).password === password) {
        localStorage.setItem("currentUser", username); 
        loadUserData();
        alert("Login successful!");
      } else {
        alert("Invalid login details.");
      }
    }

    // Handle user signup
    function handleSignup() {
      const username = document.getElementById("signup-username").value.trim();
      const password = document.getElementById("signup-password").value.trim();
      if (username && password) {
        const userData = { username: username, password: password };
        localStorage.setItem(username, JSON.stringify(userData));
        alert("Signup successful! You can now login.");
      } else {
        alert("Please fill out all fields.");
      }
    }

    // Check for announcement on page load
    window.onload = function() {
      showAnnouncement();
    };
  </script>

  <!-- Login / Signup -->
  <div class="box" id="login-box">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" /><br>
    <input type="password" id="login-password" placeholder="Password" /><br>
    <button onclick="handleLogin()">Login</button>
    <p>Don't have an account? <a href="javascript:void(0);" onclick="document.getElementById('signup-box').style.display = 'block';">Sign Up</a></p>
  </div>

  <div class="box" id="signup-box" style="display:none;">
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username" /><br>
    <input type="password" id="signup-password" placeholder="Password" /><br>
    <button onclick="handleSignup()">Sign Up</button>
    <p>Already have an account? <a href="javascript:void(0);" onclick="document.getElementById('signup-box').style.display = 'none';">Login</a></p>
  </div>

  <!-- Admin Panel -->
  <div class="box" id="admin-panel">
    <h2>üëë Admin Panel</h2>
    <div>
      <h3>üì¢ Announcements</h3>
      <textarea id="announcement-text" placeholder="Write an announcement..." rows="3"></textarea><br>
      <button onclick="makeAnnouncement()">Send Announcement</button>
    </div>
    
    <div style="margin-top: 20px;">
      <h3>üìù User Management</h3>
      <input type="text" id="manage-username" placeholder="Username to delete" />
      <button onclick="deleteUser()">Delete User</button>
      <button onclick="resetPassword()">Reset Password</button>
    </div>

    <div style="margin-top: 20px;">
      <h3>‚öôÔ∏è Website Settings</h3>
      <button onclick="changeBackgroundColor()">Change Background Color</button>
    </div>
  </div>

  <!-- User Dashboard -->
  <div class="box" id="user-dashboard">
    <h3>Welcome, <span id="dashboard-username"></span></h3>
    <p>Check your Roblox status:</p>
    <button onclick="checkRobloxStatus()">Check Roblox Status</button>
    <p id="roblox-status"></p>
  </div>

</body>
</html>
