<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moonlight Music</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.35);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
      width: 90%;
      max-width: 600px;
    }

    input {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #ffffff20;
      color: white;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #ffffff40;
    }

    iframe {
      margin-top: 15px;
      width: 100%;
      height: 315px;
      border-radius: 12px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Moonlight Music</h1>
    <input type="text" id="searchInput" placeholder="Search any song..." />
    <button onclick="searchSong()">Search</button>

    <p id="songTitle">No song playing</p>
    <iframe id="player" src="" allow="autoplay" allowfullscreen></iframe>

    <div class="controls">
      <button onclick="togglePlay()">‚ñ∂Ô∏è/‚è∏Ô∏è</button>
      <button onclick="replay()">üîÅ Replay</button>
      <button onclick="toggleLoop()">üîÇ Loop</button>
    </div>
  </div>

  <script>
    let currentVideoId = "";
    let loopEnabled = false;
    let playerIframe = document.getElementById('player');

    function searchSong() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return alert("Enter a song name");

      fetch(`https://corsproxy.io/?https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`)
        .then(res => res.text())
        .then(html => {
          const videoIdMatch = html.match(/"videoId":"(.*?)"/);
          if (videoIdMatch && videoIdMatch[1]) {
            currentVideoId = videoIdMatch[1];
            document.getElementById("songTitle").textContent = `Now Playing: ${query}`;
            loadVideo(currentVideoId);
          } else {
            alert("No video found.");
          }
        })
        .catch(err => {
          console.error(err);
          alert("Error searching YouTube.");
        });
    }

    function loadVideo(id) {
      playerIframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&enablejsapi=1&rel=0&showinfo=0`;
    }

    function togglePlay() {
      playerIframe.contentWindow.postMessage(
        JSON.stringify({ event: "command", func: "playVideo", args: [] }),
        "*"
      );
      playerIframe.contentWindow.postMessage(
        JSON.stringify({ event: "command", func: "pauseVideo", args: [] }),
        "*"
      );
    }

    function replay() {
      playerIframe.src = `https://www.youtube.com/embed/${currentVideoId}?autoplay=1&start=0&enablejsapi=1`;
    }

    function toggleLoop() {
      loopEnabled = !loopEnabled;
      alert("Loop " + (loopEnabled ? "enabled" : "disabled"));
    }

    // optional: loop handler (reload when video ends)
    window.addEventListener("message", (event) => {
      try {
        const data = JSON.parse(event.data);
        if (loopEnabled && data.info && data.info.playerState === 0) {
          replay();
        }
      } catch {}
    });
  </script>
</body>
</html>
