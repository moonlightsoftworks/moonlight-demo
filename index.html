<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonlight - Service Ending</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ff6f61;
      animation: fadeInUp 1s forwards;
    }

    h2 {
      font-size: 1.5rem;
      color: #ddd;
      margin-bottom: 2rem;
      animation: fadeInUp 1s forwards;
      animation-delay: 1s;
    }

    .message {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.5;
      margin-bottom: 3rem;
      animation: fadeInUp 1s forwards;
      animation-delay: 1.5s;
    }

    .button {
      padding: 1rem 3rem;
      background: #6a5acd;
      color: white;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 20px;
      transition: all 0.3s;
      border: none;
    }

    .button:hover {
      background: #7f73e3;
      transform: translateY(-5px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Moonlight is Shutting Down</h1>
    <h2>We appreciate your support over the years. The service is officially ending soon.</h2>
    <div class="message">
      <p>As we move forward with new ventures, we want to thank you for being part of Moonlight's journey. You will be missed!</p>
      <p>Stay tuned for new projects and future announcements.</p>
    </div>
    <button class="button" onclick="redirectToNewSite()">Explore Our New Project</button>
  </div>

  <script>
    function redirectToNewSite() {
      window.location.href = "https://yournewproject.com";  // Replace with your new project's URL
    }
  </script>

</body>
</html>
