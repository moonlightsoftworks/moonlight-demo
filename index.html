<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moonlight Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #7209b7);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .player {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 28px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .controls button {
      background: #ffffff20;
      border: none;
      border-radius: 12px;
      padding: 10px 15px;
      margin: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .controls button:hover {
      background: #ffffff40;
    }

    #hiddenPlayer {
      display: none;
    }

    #nowPlaying {
      font-size: 16px;
      margin-top: 10px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="player">
    <h1>üéµ Moonlight Music</h1>
    <input type="text" id="searchInput" placeholder="Search a song..." />
    <button onclick="searchAndPlay()">Search & Play</button>
    <p id="nowPlaying">Nothing playing...</p>
    <div class="controls">
      <button onclick="playSong()">‚ñ∂Ô∏è Play</button>
      <button onclick="pauseSong()">‚è∏Ô∏è Pause</button>
      <button onclick="replaySong()">üîÅ Replay</button>
      <button onclick="toggleLoop()">üîÇ Loop: Off</button>
    </div>
    <iframe id="hiddenPlayer" allow="autoplay" allowfullscreen></iframe>
  </div>

  <script>
    let currentVideoId = "";
    let loop = false;
    let loopBtn = document.querySelector("button:last-of-type");

    function searchAndPlay() {
      const query = document.getElementById("searchInput").value;
      if (!query) return alert("Type a song name!");

      fetch(`https://corsproxy.io/?https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`)
        .then(res => res.text())
        .then(html => {
          const match = html.match(/"videoId":"(.*?)"/);
          if (match && match[1]) {
            currentVideoId = match[1];
            loadAndPlay(currentVideoId);
            document.getElementById("nowPlaying").textContent = `Now Playing: ${query}`;
          } else {
            alert("No song found.");
          }
        });
    }

    function loadAndPlay(id) {
      const player = document.getElementById("hiddenPlayer");
      player.src = `https://www.youtube.com/embed/${id}?autoplay=1&enablejsapi=1&controls=0&rel=0&modestbranding=1`;
    }

    function playSong() {
      document.getElementById("hiddenPlayer").contentWindow.postMessage(
        JSON.stringify({ event: "command", func: "playVideo", args: [] }),
        "*"
      );
    }

    function pauseSong() {
      document.getElementById("hiddenPlayer").contentWindow.postMessage(
        JSON.stringify({ event: "command", func: "pauseVideo", args: [] }),
        "*"
      );
    }

    function replaySong() {
      document.getElementById("hiddenPlayer").contentWindow.postMessage(
        JSON.stringify({ event: "command", func: "seekTo", args: [0, true] }),
        "*"
      );
      playSong();
    }

    function toggleLoop() {
      loop = !loop;
      loopBtn.textContent = `üîÇ Loop: ${loop ? "On" : "Off"}`;
    }

    // Handle loop end detection
    window.addEventListener("message", (event) => {
      try {
        const data = JSON.parse(event.data);
        if (loop && data.info && data.info.playerState === 0) {
          replaySong();
        }
      } catch (e) {}
    });
  </script>
</body>
</html>
