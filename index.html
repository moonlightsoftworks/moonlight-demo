<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight - Roblox Status Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d0d0d;
            margin: 0;
            padding: 0;
            color: #00ffcc;
        }
        #moonlight-ui {
            background-color: #1a1a1a;
            width: 350px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 20px #00ff99;
            position: fixed;
            top: 50px;
            left: 50px;
            z-index: 999999;
            font-size: 14px;
            color: #fff;
            overflow: hidden;
        }
        #moonlight-ui h3 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 15px;
        }
        #moonlight-ui input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            background-color: #2a2a2a;
            color: white;
            border: none;
            font-size: 14px;
            margin-bottom: 15px;
        }
        #moonlight-ui button {
            width: 100%;
            padding: 10px;
            background-color: #00ff99;
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }
        #moonlight-ui .status-text {
            margin-top: 15px;
            text-align: center;
        }
        #moonlight-ui .game-thumbnail {
            margin-top: 15px;
            height: 150px;
            background-size: cover;
            border-radius: 10px;
            display: none;
        }
        #moonlight-ui .join-btn {
            background-color: #0077ff;
            padding: 10px;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: none;
            margin-top: 15px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
        #moonlight-ui .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="moonlight-ui">
        <div class="close-btn" onclick="document.getElementById('moonlight-ui').remove()">Ã—</div>
        <h3>Moonlight - Roblox Player Status</h3>
        <input type="text" id="usernameInput" placeholder="Enter Roblox username">
        <button id="checkBtn">Check Status</button>
        <div id="statusText" class="status-text">Awaiting input...</div>
        <div id="gameThumbnail" class="game-thumbnail"></div>
        <a id="joinBtn" class="join-btn" target="_blank">Join Player</a>
    </div>

    <script>
        document.getElementById('checkBtn').addEventListener('click', async function() {
            const username = document.getElementById('usernameInput').value.trim();
            const statusText = document.getElementById('statusText');
            const gameThumbnail = document.getElementById('gameThumbnail');
            const joinBtn = document.getElementById('joinBtn');
            statusText.textContent = 'Checking...';
            gameThumbnail.style.display = 'none';
            joinBtn.style.display = 'none';

            if (!username) {
                statusText.textContent = 'Please enter a username.';
                return;
            }

            try {
                const user = await fetchUserStatus(username);
                const presence = await fetchUserPresence(user.id);
                displayStatus(user, presence);
            } catch (error) {
                statusText.textContent = `Error: ${error.message}`;
            }
        });

        async function fetchUserStatus(username) {
            const res = await fetch('https://users.roblox.com/v1/usernames/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ usernames: [username] })
            });
            const data = await res.json();
            if (data.data.length === 0) throw new Error('User not found');
            return data.data[0];
        }

        async function fetchUserPresence(userId) {
            const res = await fetch('https://presence.roblox.com/v1/presence/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userIds: [userId] })
            });
            const data = await res.json();
            return data.userPresences[0];
        }

        async function displayStatus(user, presence) {
            const statusText = document.getElementById('statusText');
            const gameThumbnail = document.getElementById('gameThumbnail');
            const joinBtn = document.getElementById('joinBtn');

            if (presence.userPresenceType === 0) {
                statusText.textContent = `${user.name} is Offline`;
            } else if (presence.userPresenceType === 1) {
                statusText.textContent = `${user.name} is Online (not in-game)`;
            } else if (presence.userPresenceType === 2) {
                statusText.textContent = `${user.name} is In Game: ${presence.lastLocation}`;
                if (presence.rootPlaceId) {
                    const thumbUrl = await fetchGameThumbnail(presence.rootPlaceId);
                    gameThumbnail.style.backgroundImage = `url('${thumbUrl}')`;
                    gameThumbnail.style.display = 'block';
                    joinBtn.href = `https://www.roblox.com/games/${presence.rootPlaceId}`;
                    joinBtn.style.display = 'block';
                }
            } else if (presence.userPresenceType === 3) {
                statusText.textContent = `${user.name} is In Roblox Studio`;
            }
        }

        async function fetchGameThumbnail(placeId) {
            const res = await fetch(`https://thumbnails.roblox.com/v1/places/gameicons?placeIds=${placeId}&size=420x420&format=Png&isCircular=false`);
            const data = await res.json();
            return data.data[0].imageUrl;
        }
    </script>
</body>
</html>
