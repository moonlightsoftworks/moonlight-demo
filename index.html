<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonlight | Sign Up / Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1db954, #333);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .auth-container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 40px 60px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 450px;
      transition: transform 0.5s ease;
    }

    h1 {
      text-align: center;
      color: #1db954;
      font-size: 36px;
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }

    .form-control {
      margin-bottom: 15px;
      position: relative;
      width: 100%;
    }

    .form-control input {
      width: 100%;
      padding: 15px;
      background: #444;
      border: 1px solid #555;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: background 0.3s, border 0.3s;
    }

    .form-control input:focus {
      background: #555;
      border-color: #1db954;
    }

    .form-control label {
      position: absolute;
      top: -10px;
      left: 15px;
      font-size: 14px;
      color: #bbb;
      transition: all 0.3s ease;
    }

    .form-control input:focus + label,
    .form-control input:not(:placeholder-shown) + label {
      top: -25px;
      left: 10px;
      font-size: 12px;
      color: #1db954;
    }

    .button {
      width: 100%;
      padding: 15px;
      background: #1db954;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #1ed760;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #bbb;
    }

    .link a {
      color: #1db954;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    /* Animation for the form container */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-container {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Moonlight</h1>
    <form id="authForm">
      <div class="form-control">
        <input type="text" id="username" placeholder=" " required />
        <label for="username">Username</label>
      </div>
      <div class="form-control">
        <input type="password" id="password" placeholder=" " required />
        <label for="password">Password</label>
      </div>
      <button type="submit" class="button">Log In</button>
    </form>
    <div class="link">
      Don't have an account? <a href="#" id="switchToSignUp">Sign Up</a>
    </div>
  </div>

  <script>
    // Switch between Login and Sign-Up forms
    const switchToSignUp = document.getElementById('switchToSignUp');
    switchToSignUp.addEventListener('click', function(event) {
      event.preventDefault();
      document.querySelector('h1').textContent = 'Moonlight | Sign Up';
      document.querySelector('button').textContent = 'Sign Up';
      document.querySelector('.link').innerHTML = 'Already have an account? <a href="#" id="switchToLogin">Log In</a>';
      document.getElementById('switchToLogin').addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector('h1').textContent = 'Moonlight';
        document.querySelector('button').textContent = 'Log In';
        document.querySelector('.link').innerHTML = 'Don\'t have an account? <a href="#" id="switchToSignUp">Sign Up</a>';
      });
    });

    // Handle the form submission
    document.getElementById('authForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username && password) {
        // For now, just log the credentials (you can replace this with real authentication later)
        alert(`Logged in as: ${username}`);
      } else {
        alert('Please fill in all fields');
      }
    });
  </script>
</body>
</html>
