<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonlight Music - Spotify Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #181818;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .player {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 40px;
      color: #1db954;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      margin-bottom: 20px;
      background: #333;
      color: #fff;
    }

    input[type="text"]:focus {
      outline: none;
      background: #444;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      background-color: #1db954;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1ed760;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    #hiddenPlayer {
      display: none;
    }

    #nowPlaying {
      font-size: 18px;
      margin-top: 15px;
      opacity: 0.8;
    }

    #adNotification {
      font-size: 16px;
      color: #ffeb3b;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="player">
    <h1>üéµ Moonlight Music</h1>
    <input type="text" id="searchInput" placeholder="Search a song..." />
    <button onclick="searchAndPlay()">Search & Play</button>
    <p id="nowPlaying">Nothing playing...</p>
    <div id="adNotification">Hold on, skipping ads...</div>
    <div class="controls">
      <button onclick="playSong()">‚ñ∂Ô∏è Play</button>
      <button onclick="pauseSong()">‚è∏Ô∏è Pause</button>
      <button onclick="replaySong()">üîÅ Replay</button>
      <button onclick="toggleLoop()">üîÇ Loop: Off</button>
    </div>
    <iframe id="hiddenPlayer" allow="autoplay" allowfullscreen></iframe>
  </div>

  <script>
    let currentVideoId = "";
    let loop = false;
    let loopBtn = document.querySelector("button:last-of-type");

    // Search and play a song
    function searchAndPlay() {
      const query = document.getElementById("searchInput").value;
      if (!query) return alert("Type a song name!");

      fetch(`https://corsproxy.io/?https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`)
        .then(res => res.text())
        .then(html => {
          const match = html.match(/"videoId":"(.*?)"/);
          if (match && match[1]) {
            currentVideoId = match[1];
            loadAndPlay(currentVideoId);
            document.getElementById("nowPlaying").textContent = `Now Playing: ${query}`;
          } else {
            alert("No song found.");
          }
        });
    }

    // Load and play video
    function loadAndPlay(id) {
      const player = document.getElementById("hiddenPlayer");
      player.src = `https://www.youtube.com/embed/${id}?autoplay=1&enablejsapi=1&controls=0&rel=0&modestbranding=1`;
    }

    // Play song
    function playSong() {
      const player = document.getElementById("hiddenPlayer");
      player.contentWindow.postMessage(
        JSON.stringify({ event: "command", func: "playVideo", args: [] }),
        "*"
      );
    }

    // Pause song
    function pauseSong() {
      const player = document.getElementById("hiddenPlayer");
      player.contentWindow.postMessage(
        JSON.stringify({ event: "command", func: "pauseVideo", args: [] }),
        "*"
      );
    }

    // Replay song from the start
    function replaySong() {
      const player = document.getElementById("hiddenPlayer");
      player.contentWindow.postMessage(
        JSON.stringify({ event: "command", func: "seekTo", args: [0, true] }),
        "*"
      );
      playSong();
    }

    // Toggle loop state
    function toggleLoop() {
      loop = !loop;
      loopBtn.textContent = `üîÇ Loop: ${loop ? "On" : "Off"}`;
    }

    // Auto-skip ads when detected
    function skipAds() {
      const player = document.getElementById("hiddenPlayer");
      player.contentWindow.postMessage(
        JSON.stringify({ event: "command", func: "skipAd", args: [] }),
        "*"
      );
    }

    // Listen for player state to detect ads
    window.addEventListener("message", (event) => {
      try {
        const data = JSON.parse(event.data);
        if (data.event === "infoDelivery" && data.info) {
          // If ad is detected (player state is 1 - playing)
          if (data.info.playerState === 1 && data.info.ads && data.info.ads.length > 0) {
            // Show notification and skip ad
            document.getElementById("adNotification").style.display = "block";
            skipAds();
          } else {
            // Hide notification if no ads are playing
            document.getElementById("adNotification").style.display = "none";
          }
        }
      } catch (e) {
        console.error("Error in ad detection:", e);
      }
    });
  </script>
</body>
</html>
