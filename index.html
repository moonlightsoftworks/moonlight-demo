<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonlight</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/11081/11081983.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background: black;
      color: #0ff;
      overflow-y: auto;
      text-align: center;
    }

    .login-container, .dashboard-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border: 2px solid #0ff;
      border-radius: 10px;
      width: 350px;
      z-index: 10;
    }

    .login-container.active, .dashboard-container.active {
      display: block;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #0ff;
      background: black;
      color: #0ff;
      border-radius: 5px;
      font-size: 14px;
    }

    button:hover {
      background: #0ff;
      color: black;
      cursor: pointer;
    }

    .terminal, .section-box, .copyright {
      display: none;
    }

    .terminal {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #0ff;
      padding: 15px;
      width: 80%;
      height: 250px;
      margin: 20px auto;
      text-align: left;
      font-size: 14px;
      overflow-y: auto;
      border-radius: 8px;
    }

    .section-box {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0ff;
      padding: 20px;
      width: 85%;
      margin: 20px auto;
      border-radius: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <audio id="bg-audio" autoplay loop>
    <source src="https://raw.githubusercontent.com/moonlightsoftworks/mp4/main/Armin%20van%20Buuren%20feat.%20Sharon%20den%20Adel%20-%20In%20And%20Out%20Of%20Love%20(Official%20Music%20Video).mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener("click", () => {
      const audio = document.getElementById("bg-audio");
      audio.muted = false;
      audio.volume = 1;
      audio.play().catch(err => console.log("Audio play error:", err));
    }, { once: true });
  </script>

  <div class="login-container active" id="loginBox">
    <h2>Moonlight Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <div class="dashboard-container" id="dashboard">
    <h2 id="welcomeText"></h2>
    <button onclick="goToOfficialPage()">Go to Moonlight Official Page</button>
    <button onclick="showMoonlightApp()">Go to Dashboard</button>
    <button onclick="logout()">Logout</button>
    <div id="adminPanel" style="margin-top: 20px; display: none;">
      <h3>Admin Panel</h3>
      <input type="text" id="adminUser" placeholder="Username">
      <button onclick="banUser()">Ban</button>
      <button onclick="unbanUser()">Unban</button>
      <button onclick="blacklistUser()">Blacklist</button>
      <button onclick="unblacklistUser()">Unblacklist</button>
      <button onclick="viewAllUsers()">View All Users</button>
      <button onclick="clearUserData()">Clear All User Data</button>
      <pre id="adminLog" style="text-align: left; margin-top: 10px;"></pre>
    </div>
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem("users") || '{}');
    const currentUser = localStorage.getItem("currentUser");

    if (currentUser) showDashboard(currentUser);

    function signup() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (users[user]) return alert("User already exists");
      users[user] = { password: pass, banned: false, blacklisted: false };
      localStorage.setItem("users", JSON.stringify(users));
      alert("Signup successful. You can now login.");
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (!users[user]) return alert("User not found");
      if (users[user].password !== pass) return alert("Wrong password");
      if (users[user].banned) return alert("You are banned");
      if (users[user].blacklisted) return alert("You are blacklisted");
      localStorage.setItem("currentUser", user);
      showDashboard(user);
    }

    function showDashboard(user) {
      document.getElementById("loginBox").classList.remove("active");
      document.getElementById("dashboard").classList.add("active");
      document.getElementById("welcomeText").textContent = `Hi ${user}`;
      if (user === "moonlight") {
        document.getElementById("adminPanel").style.display = "block";
      }
    }

    function logout() {
      localStorage.removeItem("currentUser");
      location.reload();
    }

    function goToOfficialPage() {
      window.open("https://moonlight.softworks.lol", "_blank");
    }

    function showMoonlightApp() {
      document.querySelectorAll('.terminal, .section-box, .copyright').forEach(el => el.style.display = 'block');
      document.getElementById("dashboard").style.display = "none";
    }

    function banUser() {
      const name = document.getElementById("adminUser").value;
      if (users[name]) {
        users[name].banned = true;
        saveUsers();
        log(`User '${name}' has been banned.`);
      }
    }

    function unbanUser() {
      const name = document.getElementById("adminUser").value;
      if (users[name]) {
        users[name].banned = false;
        saveUsers();
        log(`User '${name}' has been unbanned.`);
      }
    }

    function blacklistUser() {
      const name = document.getElementById("adminUser").value;
      if (users[name]) {
        users[name].blacklisted = true;
        saveUsers();
        log(`User '${name}' has been blacklisted.`);
      }
    }

    function unblacklistUser() {
      const name = document.getElementById("adminUser").value;
      if (users[name]) {
        users[name].blacklisted = false;
        saveUsers();
        log(`User '${name}' has been unblacklisted.`);
      }
    }

    function viewAllUsers() {
      log(JSON.stringify(users, null, 2));
    }

    function clearUserData() {
      if (confirm("Are you sure you want to delete all user data?")) {
        users = {};
        saveUsers();
        log("All user data cleared.");
      }
    }

    function saveUsers() {
      localStorage.setItem("users", JSON.stringify(users));
    }

    function log(msg) {
      document.getElementById("adminLog").textContent = msg;
    }
  </script>
</body>
</html>
