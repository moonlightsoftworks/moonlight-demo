<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milky Auth</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
    }
    input {
      background: #2a2a2a;
      color: white;
    }
    button {
      background: #6a5acd;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #7f73e3;
    }
    #adminPanel {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="home">
    <h2>Welcome to Milky</h2>
    <button onclick="showLogin()">Login</button>
    <button onclick="showSignup()">Sign Up</button>
  </div>

  <div class="container" id="login" style="display:none">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="loginUser()">Login</button>
    <button onclick="goHome()">Back</button>
  </div>

  <div class="container" id="signup" style="display:none">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="Username" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signupUser()">Sign Up</button>
    <button onclick="goHome()">Back</button>
  </div>

  <div class="container" id="dashboard" style="display:none">
    <h2 id="welcomeMsg"></h2>
    <button onclick="logout()">Logout</button>
    <div id="adminPanel">
      <h3>Admin Panel</h3>
      <p>Welcome, Milky. You have admin access.</p>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }

    function showSignup() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('signup').style.display = 'block';
    }

    function goHome() {
      document.querySelectorAll('.container').forEach(c => c.style.display = 'none');
      document.getElementById('home').style.display = 'block';
    }

    function signupUser() {
      const user = document.getElementById('signupUsername').value;
      const pass = document.getElementById('signupPassword').value;
      if (user && pass) {
        let users = JSON.parse(localStorage.getItem('users') || '{}');
        if (users[user]) return alert('User already exists.');
        users[user] = pass;
        localStorage.setItem('users', JSON.stringify(users));
        alert('Signup successful! You can log in now.');
        showLogin();
      } else {
        alert('Please fill out both fields.');
      }
    }

    function loginUser() {
      const user = document.getElementById('loginUsername').value;
      const pass = document.getElementById('loginPassword').value;
      let users = JSON.parse(localStorage.getItem('users') || '{}');
      if (users[user] && users[user] === pass) {
        localStorage.setItem('loggedInUser', user);
        showDashboard(user);
      } else {
        alert('Invalid login.');
      }
    }

    function showDashboard(user) {
      document.querySelectorAll('.container').forEach(c => c.style.display = 'none');
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('welcomeMsg').innerText = `Hi, ${user}`;
      if (user.toLowerCase() === 'milky') {
        document.getElementById('adminPanel').style.display = 'block';
      } else {
        document.getElementById('adminPanel').style.display = 'none';
      }
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      goHome();
    }

    window.onload = function () {
      const user = localStorage.getItem('loggedInUser');
      if (user) showDashboard(user);
    }
  </script>
</body>
</html>
