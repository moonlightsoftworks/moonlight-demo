<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moonlight Music</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.35);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
      width: 90%;
      max-width: 500px;
    }

    input {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #ffffff20;
      color: white;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #ffffff40;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Moonlight Music</h1>
    <input type="text" id="searchInput" placeholder="Search any song..." />
    <button onclick="searchSong()">Search</button>

    <div class="player">
      <p id="songTitle">No song playing</p>
      <audio id="audioPlayer" controls></audio>
      <div class="controls">
        <button onclick="togglePlay()">‚ñ∂Ô∏è/‚è∏Ô∏è</button>
        <button onclick="replay()">üîÅ Replay</button>
        <button onclick="toggleLoop()">üîÇ Loop</button>
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audioPlayer');
    const songTitle = document.getElementById('songTitle');

    function searchSong() {
      const query = document.getElementById('searchInput').value;
      if (!query) return alert("Please enter a song name!");

      // Simulated demo preview ‚Äì replace with real API integration later
      songTitle.textContent = `Now Playing: "${query}" (demo preview)`;
      audio.src = "https://cdns-preview-5.dzcdn.net/stream/c-5b0ab0e1f88fa193da52e985142358fc-7.mp3"; // Demo audio
      audio.play();
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function replay() {
      audio.currentTime = 0;
      audio.play();
    }

    function toggleLoop() {
      audio.loop = !audio.loop;
      alert("Loop " + (audio.loop ? "enabled" : "disabled"));
    }
  </script>
</body>
</html>
