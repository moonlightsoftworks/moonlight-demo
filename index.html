<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonlight Auth</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1549887534-23418f5a5b05?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
    }
    input {
      background: #2a2a2a;
      color: white;
    }
    button {
      background: #6a5acd;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #7f73e3;
    }
    #adminPanel {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      display: none;
    }
    #adminPanel input {
      background: #1c1c1c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container" id="home">
    <h2>Welcome to Moonlight</h2>
    <button onclick="showLogin()">Login</button>
    <button onclick="showSignup()">Sign Up</button>
  </div>

  <div class="container" id="login" style="display:none">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="loginUser()">Login</button>
    <button onclick="goHome()">Back</button>
  </div>

  <div class="container" id="signup" style="display:none">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="Username" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signupUser()">Sign Up</button>
    <button onclick="goHome()">Back</button>
  </div>

  <div class="container" id="dashboard" style="display:none">
    <h2 id="welcomeMsg"></h2>
    <button onclick="logout()">Logout</button>
    <div id="adminPanel">
      <h3>Admin Panel</h3>
      <p>Welcome, Milky. You have admin access.</p>
      <input type="text" id="adminActionUser" placeholder="Enter username" />
      <button onclick="banUser()">Ban</button>
      <button onclick="unbanUser()">Unban</button>
      <button onclick="blacklistUser()">Blacklist</button>
      <button onclick="unblacklistUser()">Unblacklist</button>
    </div>
  </div>

  <script>
    function showLogin() {
      hideAll();
      document.getElementById('login').style.display = 'block';
    }

    function showSignup() {
      hideAll();
      document.getElementById('signup').style.display = 'block';
    }

    function goHome() {
      hideAll();
      document.getElementById('home').style.display = 'block';
    }

    function hideAll() {
      document.querySelectorAll('.container').forEach(c => c.style.display = 'none');
    }

    function signupUser() {
      const user = document.getElementById('signupUsername').value;
      const pass = document.getElementById('signupPassword').value;
      if (user && pass) {
        let users = JSON.parse(localStorage.getItem('users') || '{}');
        if (users[user]) return alert('User already exists.');
        users[user] = pass;
        localStorage.setItem('users', JSON.stringify(users));
        alert('Signup successful! You can log in now.');
        showLogin();
      } else {
        alert('Please fill out both fields.');
      }
    }

    function loginUser() {
      const user = document.getElementById('loginUsername').value;
      const pass = document.getElementById('loginPassword').value;
      let users = JSON.parse(localStorage.getItem('users') || '{}');
      if (users[user] && users[user] === pass) {
        localStorage.setItem('loggedInUser', user);
        showDashboard(user);
      } else {
        alert('Invalid login.');
      }
    }

    function showDashboard(user) {
      hideAll();
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('welcomeMsg').innerText = `Hi, ${user}`;
      if (user.toLowerCase() === 'milky') {
        document.getElementById('adminPanel').style.display = 'block';
      } else {
        document.getElementById('adminPanel').style.display = 'none';
      }
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      goHome();
    }

    function banUser() {
      const user = document.getElementById('adminActionUser').value;
      if (!user) return alert('Enter a username');
      let bans = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
      if (!bans.includes(user)) bans.push(user);
      localStorage.setItem('bannedUsers', JSON.stringify(bans));
      alert(`${user} has been banned.`);
    }

    function unbanUser() {
      const user = document.getElementById('adminActionUser').value;
      let bans = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
      bans = bans.filter(u => u !== user);
      localStorage.setItem('bannedUsers', JSON.stringify(bans));
      alert(`${user} has been unbanned.`);
    }

    function blacklistUser() {
      const user = document.getElementById('adminActionUser').value;
      if (!user) return alert('Enter a username');
      let bl = JSON.parse(localStorage.getItem('blacklistedUsers') || '[]');
      if (!bl.includes(user)) bl.push(user);
      localStorage.setItem('blacklistedUsers', JSON.stringify(bl));
      alert(`${user} has been blacklisted.`);
    }

    function unblacklistUser() {
      const user = document.getElementById('adminActionUser').value;
      let bl = JSON.parse(localStorage.getItem('blacklistedUsers') || '[]');
      bl = bl.filter(u => u !== user);
      localStorage.setItem('blacklistedUsers', JSON.stringify(bl));
      alert(`${user} has been unblacklisted.`);
    }

    window.onload = function () {
      const user = localStorage.getItem('loggedInUser');
      if (user) showDashboard(user);
    }
  </script>
</body>
</html>
