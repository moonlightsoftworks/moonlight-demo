<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moonlight | Free Roblox Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }

    body {
      background: black;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .box {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0ff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    input, button {
      padding: 10px;
      margin: 8px;
      width: 90%;
      background: #111;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0ff;
      color: black;
      cursor: pointer;
    }

    .link {
      color: #0ff;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 10px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #dashboard {
      display: none;
    }
  </style>
</head>
<body>

  <div class="box" id="auth-box">
    <h1 id="auth-title">Moonlight Login</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleAuth()">Login</button>
    <div class="link" onclick="toggleMode()">Don't have an account? Sign up</div>
  </div>

  <div class="box" id="dashboard">
    <h1>Welcome to Moonlight ðŸŒ™</h1>
    <p id="user-welcome"></p>
    <p><strong>The best free Roblox username checker:</strong></p>
    <ul style="text-align: left; margin-top: 10px;">
      <li>âœ” Checks if user is playing or in Studio</li>
      <li>âœ” Completely free</li>
      <li>âœ” Smooth & fast</li>
      <li>âœ” No cost, no catch</li>
    </ul>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    let isLogin = true;

    function toggleMode() {
      isLogin = !isLogin;
      document.getElementById("auth-title").innerText = isLogin ? "Moonlight Login" : "Moonlight Sign Up";
      document.querySelector("button").innerText = isLogin ? "Login" : "Sign Up";
      document.querySelector(".link").innerText = isLogin ? "Don't have an account? Sign up" : "Already have an account? Login";
    }

    function handleAuth() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) return alert("Fill out all fields.");

      if (isLogin) {
        const stored = JSON.parse(localStorage.getItem(username));
        if (stored && stored.password === password) {
          localStorage.setItem("currentUser", username);
          loadDashboard();
        } else {
          alert("Invalid login.");
        }
      } else {
        if (localStorage.getItem(username)) {
          alert("Username already exists.");
        } else {
          localStorage.setItem(username, JSON.stringify({ password }));
          alert("Account created. Now login.");
          toggleMode();
        }
      }
    }

    function loadDashboard() {
      const user = localStorage.getItem("currentUser");
      if (!user) return;
      document.getElementById("auth-box").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("user-welcome").innerText = `Logged in as: ${user}`;
    }

    function logout() {
      localStorage.removeItem("currentUser");
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("auth-box").style.display = "block";
    }

    // Auto-login if user is stored
    if (localStorage.getItem("currentUser")) loadDashboard();
  </script>
</body>
</html>
