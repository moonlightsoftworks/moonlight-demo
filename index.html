<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moonlight Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a0dad, #9b59b6);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .player {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 30px;
      color: #fff;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      margin-bottom: 20px;
      background: #ffffff10;
      color: #fff;
    }

    input[type="text"]:focus {
      outline: none;
      background: #ffffff30;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff80ab;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    #hiddenPlayer {
      display: none;
    }

    #nowPlaying {
      font-size: 18px;
      margin-top: 15px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="player">
    <h1>üéµ Moonlight Music</h1>
    <input type="text" id="searchInput" placeholder="Search a song..." />
    <button onclick="searchAndPlay()">Search & Play</button>
    <p id="nowPlaying">Nothing playing...</p>
    <div class="controls">
      <button onclick="playSong()">‚ñ∂Ô∏è Play</button>
      <button onclick="pauseSong()">‚è∏Ô∏è Pause</button>
      <button onclick="replaySong()">üîÅ Replay</button>
      <button onclick="toggleLoop()">üîÇ Loop: Off</button>
    </div>
    <iframe id="hiddenPlayer" allow="autoplay" allowfullscreen></iframe>
  </div>

  <script>
    let currentVideoId = "";
    let loop = false;
    let loopBtn = document.querySelector("button:last-of-type");

    function searchAndPlay() {
      const query = document.getElementById("searchInput").value;
      if (!query) return alert("Type a song name!");

      fetch(`https://corsproxy.io/?https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`)
        .then(res => res.text())
        .then(html => {
          const match = html.match(/"videoId":"(.*?)"/);
          if (match && match[1]) {
            currentVideoId = match[1];
            loadAndPlay(currentVideoId);
            document.getElementById("nowPlaying").textContent = `Now Playing: ${query}`;
          } else {
            alert("No song found.");
          }
        });
    }

    function loadAndPlay(id) {
      const player = document.getElementById("hiddenPlayer");
      player.src = `https://www.youtube.com/embed/${id}?autoplay=1&enablejsapi=1&controls=0&rel=0&modestbranding=1`;
    }

    function playSong() {
      const player = document.getElementById("hiddenPlayer");
      player.contentWindow.postMessage(
        JSON.stringify({ event: "command", func: "playVideo", args: [] }),
        "*"
      );
    }

    function pauseSong() {
      const player = document.getElementById("hiddenPlayer");
      player.contentWindow.postMessage(
        JSON.stringify({ event: "command", func: "pauseVideo", args: [] }),
        "*"
      );
    }

    function replaySong() {
      const player = document.getElementById("hiddenPlayer");
      player.contentWindow.postMessage(
        JSON.stringify({ event: "command", func: "seekTo", args: [0, true] }),
        "*"
      );
      playSong();
    }

    function toggleLoop() {
      loop = !loop;
      loopBtn.textContent = `üîÇ Loop: ${loop ? "On" : "Off"}`;
    }
  </script>
</body>
</html>
